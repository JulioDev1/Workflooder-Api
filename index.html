<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #chat {
        display: flex;
        border: 1px solid black;
        height: 300px;
        flex-direction: column;
      }

      .newMessage {
        border: 1px solid black;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>socket test</h1>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="send message" />
    <button id="sendMessage">send</button>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      const socket = io("http://localhost:8080");
      const message = document.querySelector("#message");
      const button = document.querySelector("#sendMessage");
      const chat = document.querySelector("#chat");
      const token =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImE4NGFlNGIyLWU3OTEtNDlkMS04ZjgzLWZiOTU0NDJlMTBkZiIsImlhdCI6MTcxMDI5NDU4MSwiZXhwIjoxNzEwMjk4MTgxfQ.dLJ6r9NE74RG8C5NMb54giu0fyxeK7ik5h-bzXyf0Xc";

      socket.on("connect", () => {
        console.log("connected");
      });

      socket.on("message", (message) => {
        console.log("received message");
        const newMessage = document.createElement("div");
        newMessage.className = "newMessage";
        newMessage.innerHTML = message.content;
        chat.appendChild(newMessage);
      });

      button.addEventListener("click", () => {
        fetch(
          "http://localhost:8080/send-message/d62b0df8-d819-4bd4-a5dd-764b0630d270",
          {
            method: "POST",
            body: JSON.stringify({
              content: message.value,
            }),
            headers: {
              "Content-type": "application/json; charset=UTF-8",
              Authorization: `Bearer ${token}`,
            },
          }
        )
          .then(function (response) {
            if (response.ok) {
              return response.json();
            }
            return Promise.reject(response);
          })
          .then(function (data) {
            console.log(data);
          })
          .catch(function (error) {
            console.warn("Something went wrong.", error);
          });
      });
    </script>
  </body>
</html>
